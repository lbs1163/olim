{% extends 'rpg/base.html' %}
{% load static %}

{% block content %}
<div class="container center-align">
	<div class="row">
		<div class="col s6 offset-s3">
			<div class="character">
				<img class="responsive-img" src="{% static 'rpg/image/base.png' %}">
				<img class="responsive-img absolute" src="{{ character.hair.img.url }}">
				<img class="responsive-img absolute" src="{{ character.clothes.img.url }}">
				<img class="responsive-img absolute" src="{{ character.eye.img.url }}">
			</div>
		</div>
	</div>
	<button id="submit" class="btn waves-effect waves-light">장착하기</button>
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s4"><a href="#hair">머리</a></li>
				<li class="tab col s4"><a href="#clothes">옷</a></li>
				<li class="tab col s4"><a href="#eye">얼굴</a></li>
			</ul>
		</div>
		<div class="col s12">
			<div id="hair" class="row">
				{% for hairhave in hairhaves %}
				<div class="col s6 m4 l3 xl2">
					<img haveid="{{hairhave.id}}" class="responsive-img" src="{{ hairhave.hair.img.url }}">
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="col s12">
			<div id="clothes" class="row">
				{% for clotheshave in clotheshaves %}
				<div class="col s6 m4 l3 xl2">
					<img haveid="{{clotheshave.id}}" class="responsive-img" src="{{ clotheshave.clothes.img.url }}">
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="col s12">
			<div id="eye" class="row">
				{% for eyehave in eyehaves %}
				<div class="col s6 m4 l3 xl2">
					<img haveid="{{eyehave.id}}" class="responsive-img" src="{{ eyehave.eye.img.url }}">
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script src="{% static 'rpg/js/custom.js' %}"></script>
{% endblock %}
